<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            margin: 40px; /* Increased margin for more space between buttons */
        }

        .btn {
            display: block;
            padding: 1.5em 3em; /* Increased padding for bigger buttons */
            background: transparent;
            outline: none;
            border: 0;
            color: #d4af37;
            letter-spacing: 0.1em;
            font-family: monospace;
            font-size: 24px; /* Increased font size for bigger buttons */
            font-weight: bold;
            z-index: 1;
            margin: 0 20px; /* Increased margin between buttons */
        }

        .cube {
            position: relative;
            transition: all 0.5s;
        }

        .cube .bg-top {
            position: absolute;
            height: 10px;
            background: #d4af37;
            bottom: 100%;
            left: 5px;
            right: -5px;
            transform: skew(-45deg, 0);
            margin: 0;
            transition: all 0.4s;
        }

        .cube .bg-top .bg-inner {
            bottom: 0;
        }

        .cube .bg {
            position: absolute;
            left: 0;
            bottom: 0;
            top: 0;
            right: 0;
            background: #d4af37;
            transition: all 0.4s;
        }

        .cube .bg-right {
            position: absolute;
            background: #d4af37;
            top: -5px;
            z-index: 0;
            bottom: 5px;
            width: 10px;
            left: 100%;
            transform: skew(0, -45deg);
            transition: all 0.4s;
        }

        .cube .bg-right .bg-inner {
            left: 0;
        }

        .cube .bg-inner {
            background: #28282d;
            position: absolute;
            left: 2px;
            right: 2px;
            top: 2px;
            bottom: 2px;
        }

        .cube .text {
            position: relative;
            transition: all 0.4s;
        }

        .cube:hover .bg-inner {
            background: #d4af37;
            transition: all 0.4s;
        }

        .cube:hover .text {
            color: #28282d;
            transition: all 0.4s;
        }

        .cube:hover .bg-right,
        .cube:hover .bg,
        .cube:hover .bg-top {
            background: #28282d;
        }

        .cube:active {
            z-index: 9999;
            animation: bounce .1s linear;
        }

        @keyframes bounce {
            50% {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content -->
</head>
<body>
    <div class="container">
        <button type="button" class="btn cube cube-hover" id="uploadButton">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
            <div class="text">UPLOAD DATA</div>
        </button>

        <button type="button" class="btn cube cube-hover" id="testButton">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
            <div class="text">TEST DATA</div>
        </button>
    </div>

    <script>
        document.getElementById("uploadButton").addEventListener("click", function () {
            window.location.href = "file:///C:/Documents/THESIS%20WRITING/pluton/Upload/upload.html";
        });

        document.getElementById("testButton").addEventListener("click", function () {
            window.location.href = "file:///C:/Documents/THESIS%20WRITING/pluton/Test/test.html";
        });
    </script>

</body>
</html>
